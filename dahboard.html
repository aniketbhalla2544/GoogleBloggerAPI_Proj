<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search Page</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- my css  -->
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body id="dashboard">

    <section id="dashboard__leftBox">

        <!-- options box -->
        <div class="optionsBox">

            <!-- search post -->
            <div class="optionsBox__optionItem">

                <!-- icon box -->
                <div class="optionsBox__iconBox mb-2"><i class="bi bi-search"></i></div>

                <!-- content name box -->
                <p class="m-0 p-0 text-center text-capitalize optionsBox__nameBox">search post</p>
            </div>

            <!-- create post -->
            <div class="optionsBox__optionItem">

                <!-- icon box -->
                <div class="optionsBox__iconBox mb-2"><i class="bi bi-file-earmark-plus"></i></div>

                <!-- content name box -->
                <p class="m-0 p-0 text-center text-capitalize optionsBox__nameBox">create post</p>
            </div>

            <!-- delete post -->
            <div class="optionsBox__optionItem">

                <!-- icon box -->
                <div class="optionsBox__iconBox mb-2"><i class="bi bi-file-earmark-minus"></i></div>

                <!-- content name box -->
                <p class="m-0 p-0 text-center text-capitalize optionsBox__nameBox">delete post</p>
            </div>

            <!-- update post -->
            <div class="optionsBox__optionItem">

                <!-- icon box -->
                <div class="optionsBox__iconBox mb-2"><i class="bi bi-recycle"></i></div>

                <!-- content name box -->
                <p class="m-0 p-0 text-center text-capitalize optionsBox__nameBox">update post</p>
            </div>

            <!-- get all posts -->
            <div class="optionsBox__optionItem">

                <!-- icon box -->
                <div class="optionsBox__iconBox mb-2"><i class="bi bi-files"></i></div>

                <!-- content name box -->
                <p class="m-0 p-0 text-center text-capitalize optionsBox__nameBox">get all posts</p>
            </div>

            <!-- get all blogs -->
            <div class="optionsBox__optionItem">

                <!-- icon box -->
                <div class="optionsBox__iconBox mb-2"><i class="bi bi-search"></i></div>

                <!-- content name box -->
                <p class="m-0 p-0 text-center text-capitalize optionsBox__nameBox">get all blogs</p>
            </div>

        </div>

    </section>

    <section id="dashboard__rightBox">

        <!-- right top -->
        <div class="topRightBox">

            <!-- search post form : done-->
            <form id="searchPostForm" class="d-none">

                <!-- query box -->
                <div class="queryBox">

                    <div class="px-4 py-2 queryBox__selectorWrapper">
                        <select class="border-0">
                            <!-- option generated dynamically in dashboard.js -->
                        </select>
                    </div>

                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Enter your query">
                </div>

                <button type="submit" class="formSubmitBtn">Search</button>

            </form>

            <!-- create post form : done-->
            <form id="createPostForm" class="d-none">
                <!-- query box -->
                <div class="queryBox">

                    <div class="px-4 py-2 queryBox__selectorWrapper">
                        <select class="border-0">
                            <!-- <option selected class="text-capitalize text-white" value="">select blog</option>
                            <option value="9180212841591170372">Gurmat Cars Blogs
                            </option>
                            <option value="8420874893661999782">Gurmat Fitness Blogs</option> -->
                        </select>
                    </div>

                    <i class="bi bi-file-text"></i>
                    <input type="text" placeholder="Enter your title">
                </div>
                <textarea form="createPostForm" placeholder="Enter your blog content here..."></textarea>

                <button type="submit" class="formSubmitBtn">Create</button>
            </form>

            <!-- delete post form : done -->
            <form id="deletePostForm" class="d-none">
                <!-- query box -->
                <div class="queryBox">

                    <div class="px-4 py-2 queryBox__selectorWrapper">
                        <select class="border-0">
                            <!-- option generated dynamically in dashboard.js -->
                        </select>
                    </div>

                    <i class="bi bi-file-earmark-font"></i>
                    <input type="text" placeholder="Enter post title">
                </div>

                <button type="submit" class="formSubmitBtn">Delete</button>
            </form>

            <!-- update post form :  done-->
            <form id="updatePostForm" class="d-none">
                <!-- query box -->
                <div class="queryBox">

                    <div class="px-4 py-2 queryBox__selectorWrapper">
                        <select class="border-0">
                            <!-- option generated dynamically in dashboard.js -->
                        </select>
                    </div>

                    <i class="bi bi-file-earmark-font"></i>
                    <input type="text" placeholder="Enter post title">
                </div>

                <textarea form="updatePostForm" placeholder="Enter your blog content here..."></textarea>

                <button type="submit" class="formSubmitBtn">Update</button>
            </form>

            <!-- get all posts form : done-->
            <form id="getAllPostsForm" class="d-none">
                <div class="queryBox">

                    <div class="px-4 py-2 queryBox__selectorWrapper">
                        <select class="border-0">
                            <!-- option generated dynamically in dashboard.js -->
                        </select>
                    </div>

                </div>
                <button type="submit" class="formSubmitBtn">Get</button>
            </form>

            <!-- get all blogs form : done -->
            <form class="d-none d-flex justify-content-center align-items-center">
                <q class="text-center">Current user id is <span id="bloggerUserId"></span> at Blogger.</q>
            </form>

        </div>

        <!-- right bottom -->
        <div class="bottomRightBox">

            <h3 class="bottomRightBox__heading text-capitalize mb-4">results</h3>

            <div id="resultBox"></div>

        </div>

    </section>


    <!-- dashboard script -->
    <script src="/js/dashboard.js"></script>

    <!-- nav bar script -->
    <script>
        const body = document.querySelector("body");

        (async () => {
            const response = await fetch('navbar.html');
            const navbar = await response.text();
            body.insertAdjacentHTML('afterbegin', navbar);
        })();
    </script>

</body>

</html>
